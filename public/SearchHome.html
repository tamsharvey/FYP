    <div class="s010">
        <form class="searchForm">
            <div class="inner-form">
                <div class="basic-search">
                    <div class="input-field">
                        <input id="searchTerm" name="searchTerm" type="text" placeholder="Search: ">
                        <div class="icon-wrap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="row third">
                    <div class="center">
                        <form>
                            <select id="mediaType" name="mediaType">
                                <option value="both">Movies and Books</option>
                                <option value="movie">Movies</option>
                                <option value="book">Books</option>
                            </select>
                        </form>
                    </div>
                    <div class="input-field buttons">
                        <div class="group-btn">
                            <button class="btn-search" type="button" id="searchInput" onclick="searchMovies()">SEARCH
                            </button>
                            <button class="btn-search" type="button" id="generate" onclick="switchToGenerateMoviesPage()">
                                GENERATE
                            </button>
                        </div>
                    </div>
                </div>


                <!--            <div class="searchResults"></div>-->
                <div class="container generated">
                    <div class="row">
                        <div class="searchResults"></div>
                        <div class="col-12">
                            <div class="frames-container">
                                <div class="movie-container">
                                    <iframe id="movie" class="nb" src="SearchHomeMovie.html"></iframe>
                                </div>
                            </div>
                            <div class="frames-container">
                                <div class="book-container">
                                    <iframe id="book" class="nb1" src="SearchHomeBook.html"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
